<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Inserir HTML com javascript</title>
    <!-- Para inserir novos elementos de texto em uma página web via javascript podem ser utilizados os métodos
    createElement(), createTextNode() e appendChild().-->
</head>
<body>
    <div>
        <img src="tarefas.jpg" alt="tarefas" class="">
    </div>
    <div id="divQuadro">
                <h1>Tarefas do dia(a realizar)</h1>
                    <form>
                        <p><label for="inTarefa">Tarefa:</label>
                            <input type="text" class="form-control" id="inTarefa" required >
                        </p>
                        <p><input type="submit" value="Adicionar &#10003;">
                        <input type="button" value="Selecionar &#8645;" id="btSelecionar">
                        <input type="button" value="Retirar Selecionada &#10007;" id="btRetirar">
                        <input type="button" value="Gravar &#9673;" btGravar>
                        </p>
                    </form>
            </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="cl-sm-4">
                <img src="" alt="filmes" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Meus filmes favoritos</h1>
                <form class="filmes">
                    <p>
                        <label for="inTitulo">Título do filme:</label>
                        <input type="text" class="form-control" id="inTitulo" required autofocus>
                    </p>
                    <p><label for="inGenero">Gênero:</label>
                        <input type="text" class="form-control" id="inGenero" required>
                    </p>
                    <input type="submit" class="btn btn-primary float-right mb-3" value="Adicionar">    
                </form>
                <table class="table table-striped">
                    <tr>
                        <th>Título do filme</th>
                        <th>Gênero</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <canvas id="tela" width="500px" height="500px">

    </canvas>
 <script src="js/scripts.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
