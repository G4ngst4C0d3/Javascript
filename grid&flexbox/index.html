<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GridLayout</title>
</head>
<body>
    <div class="container">
        <div class="rect r1 ">1</div>
        <div class="rect r2 ">2</div>
        <div class="rect r3 ">3</div>
        <div class="rect r4 ">4</div>
        <div class="rect r5 ">5</div>
        <div class="rect r6 ">6</div>
    </div>

    <div class="container2">
        <div class="r1 item1">1</div>
        <div class="r2 item2">2</div>
        <div class="r3 item3">3</div>
        <div class="r4 item4">4</div>
        <div class="r5 item5">5</div>
        <div class="r6 item6">6</div>
    </div>
</body>
</html>
